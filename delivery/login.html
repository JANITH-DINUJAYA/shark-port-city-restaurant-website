<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: white;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: -50%;
  right: -10%;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(164, 230, 55, 0.1) 0%, transparent 70%);
  border-radius: 50%;
  pointer-events: none;
}

body::after {
  content: '';
  position: absolute;
  bottom: -30%;
  left: -10%;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(197, 212, 243, 0.3) 0%, transparent 70%);
  border-radius: 50%;
  pointer-events: none;
}


.form-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  position: relative;
  z-index: 10;
}

.form-box {
  background: #fff;
  padding: 45px 40px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
  max-width: 440px;
  width: 100%;
  position: relative;
  animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: #f70404;
  border-radius: 20px 20px 0 0;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
  color: #1a362a;
  font-size: 28px;
  font-weight: 700;
  letter-spacing: -0.5px;
}

.subtitle {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin-bottom: 30px;
  font-weight: 400;
}

.input-group {
  margin-bottom: 20px;
  position: relative;
}

.input-group label {
  display: block;
  margin-bottom: 8px;
  color: #333;
  font-weight: 500;
  font-size: 14px;
  letter-spacing: 0.2px;
}

.form-box input {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  font-size: 15px;
  transition: all 0.3s ease;
  background: #fafafa;
  color: #333;
}

.form-box input:focus {
  outline: none;
  border-color: #f70404;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(164, 230, 55, 0.1);
}

.password-wrapper {
  position: relative;
}

.password-wrapper input {
  padding-right: 45px;
}

.password-wrapper i {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #999;
  transition: color 0.3s ease;
  font-size: 16px;
}

.password-wrapper i:hover {
  color: #1a362a;
}

.forgot-password {
  text-align: right;
  margin-top: 8px;
  margin-bottom: 25px;
}

.forgot-password a {
  color: #666;
  font-size: 13px;
  text-decoration: none;
  transition: color 0.3s ease;
  font-weight: 500;
}

.forgot-password a:hover {
  color: #1a362a;
}

.btn {
  width: 100%;
  padding: 15px;
  background: #f70404;
  color: #1a362a;
  font-weight: 600;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(164, 230, 55, 0.3);
  letter-spacing: 0.5px;
}

.btn:hover {
  background: #f70404;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(164, 230, 55, 0.4);
}

.btn:active {
  transform: translateY(0);
}

.divider {
  display: flex;
  align-items: center;
  margin: 25px 0;
  color: #999;
  font-size: 13px;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: #e0e0e0;
}

.divider::before {
  margin-right: 15px;
}

.divider::after {
  margin-left: 15px;
}

.toggle-link {
  text-align: center;
  margin-top: 25px;
}

.toggle-link p {
  color: #666;
  font-size: 14px;
  font-weight: 400;
}

.toggle-link a {
  color: #1a362a;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s ease;
  position: relative;
}

.toggle-link a::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 0;
  height: 2px;
  background: #f70404;
  transition: width 0.3s ease;
}

.toggle-link a:hover::after {
  width: 100%;
}

.toggle-link a:hover {
  color: #f70404;
}

@media (max-width: 480px) {
  .form-box {
    padding: 35px 25px;
  }
  
  h2 {
    font-size: 24px;
  }
  
  .header {
    padding: 15px 20px;
  }
}
</style>

<!-- Login Form -->
<div class="form-container">
  <div class="form-box">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to your account</p>
    
    <!-- âœ… Real Login Form -->
    <form action="login.php" method="POST">
  <div class="input-group">
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
  </div>
  
  <div class="input-group">
    <label for="password">Password</label>
    <div class="password-wrapper">
      <input type="password" name="password" id="password" placeholder="Enter your password" required>
      <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
    </div>
  </div>

  <div class="forgot-password">
    <a href="#">Forgot Password?</a>
  </div>

  <button type="submit" class="btn">Login</button>
</form>

    
    <div class="divider">or</div>
    
    <div class="toggle-link">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</div>

<script>
function togglePassword() {
  const passField = document.getElementById('password');
  const icon = event.target;
  
  if (passField.type === "password") {
    passField.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    passField.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}
</script>
</body>
