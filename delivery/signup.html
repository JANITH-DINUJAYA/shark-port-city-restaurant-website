<body>

<!-- Signup Form -->
<div class="form-container">
  <div class="form-box">
    <h2>Create Account</h2>
    <p class="subtitle">Join Shark Port City today</p>
    
    <!-- âœ… Real Form -->
    <form action="signup.php" method="POST" onsubmit="return validateForm(event)">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder="Create a password" required>
          <i class="fa-solid fa-eye" onclick="togglePassword('password', this)"></i>
        </div>
      </div>
      
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          <i class="fa-solid fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
        </div>
        <div class="error-message" id="passwordError">Passwords do not match</div>
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>
    
    <div class="divider">or</div>
    
    <div class="toggle-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</div>

<script>
function validateForm(e) {
  const pass = document.getElementById('password').value;
  const confirm = document.getElementById('confirmPassword').value;
  const error = document.getElementById('passwordError');

  error.classList.remove('show');

  if (pass !== confirm) {
    error.classList.add('show');
    document.getElementById('confirmPassword').focus();
    e.preventDefault();
    return false;
  }

  if (pass.length < 8) {
    alert("Password must be at least 8 characters long!");
    e.preventDefault();
    return false;
  }

  return true;
}

function togglePassword(fieldId, icon) {
  const passField = document.getElementById(fieldId);
  if (passField.type === "password") {
    passField.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    passField.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}
</script>
</body>
