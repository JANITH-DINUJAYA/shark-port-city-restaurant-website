<script>
let currentResId = null;
let currentEmail = null;

async function loadReservations() {
    const res = await fetch('get_reservations.php');
    const data = await res.json();

    const container = document.getElementById('reservationContainer');
    container.innerHTML = `
        <div class="header-bar">
            <a href="staf.html" class="back-button">Back to Dashboard</a>
        </div>
    `;

    Object.entries(data).forEach(([orderId, resData]) => {
        const card = document.createElement('div');
        card.className = 'reservation-card';
        card.dataset.id = orderId;

        // Determine if buttons should be disabled
        const isDisabled = resData.status && resData.status !== 'pending';

        card.innerHTML = `
            <h4>Reservation #${orderId}</h4>
            <p><b>Name:</b> ${resData.name}</p>
            <p><b>Email:</b> ${resData.email}</p>
            <p><b>Phone:</b> ${resData.phone}</p>
            <p><b>Table Type:</b> ${resData.tableType}</p>
            <p><b>Guests:</b> ${resData.guests}</p>
            <p><b>Total Amount:</b> ${resData.amount}</p>
            <p><b>Date:</b> ${resData.date}</p>
            <p><b>Time:</b> ${resData.time}</p>
            <div class="reservation-actions">
                <button class="btn btn-success btn-sm" onclick="updateReservation('accepted','${orderId}','${resData.email}')" ${isDisabled ? 'disabled' : ''}>Accept</button>
                <button class="btn btn-danger btn-sm" onclick="updateReservation('rejected','${orderId}','${resData.email}')" ${isDisabled ? 'disabled' : ''}>Reject</button>
                <button class="btn btn-warning btn-sm" onclick="openRescheduleModal('${orderId}','${resData.email}')" ${isDisabled ? 'disabled' : ''}>Reschedule</button>
            </div>
        `;

        // Add status label if already acted upon
        if (isDisabled) {
            let statusLabel = document.createElement('p');
            statusLabel.innerHTML = `<b>Status:</b> ${resData.status}`;
            card.appendChild(statusLabel);
        }

        container.appendChild(card);
    });
}



function updateReservation(action, resId, email){
    fetch('update_reservations.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ reservationId: resId, action: action, email: email })
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            alert(`Reservation ${action} successfully. Email sent to ${email}`);
            
            // Find the card element
            const card = document.querySelector(`.reservation-card[data-id='${resId}']`);
            if(card){
                // Disable buttons
                const buttons = card.querySelectorAll('button');
                buttons.forEach(btn => btn.disabled = true);

                // Add status label at bottom
                let statusLabel = document.createElement('p');
                statusLabel.innerHTML = `<b>Status:</b> ${action}`;
                card.appendChild(statusLabel);

                // Move the card to bottom
                card.parentNode.appendChild(card);
            }
        } else {
            alert(`Error: ${data.error}`);
        }
    });
}

function submitReschedule(){
    let newDateTime = document.getElementById('newDateTime').value;
    if(!newDateTime){
        alert('Please select a new date & time');
        return;
    }
    const [date, time] = newDateTime.split('T');

    fetch('update_reservations.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
            reservationId: currentResId,
            action: 'rescheduled', 
            date, 
            time, 
            email: currentEmail 
        })
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            alert(`Reservation rescheduled successfully. Email sent to ${currentEmail}`);
            rescheduleModal.hide();
            document.getElementById('newDateTime').value = '';

            // Update card in place
            const card = document.querySelector(`.reservation-card[data-id='${currentResId}']`);
            if(card){
                const buttons = card.querySelectorAll('button');
                buttons.forEach(btn => btn.disabled = true);

                // Add status label
                let statusLabel = document.createElement('p');
                statusLabel.innerHTML = `<b>Status:</b> Rescheduled to ${date} ${time}`;
                card.appendChild(statusLabel);

                // Move card to bottom
                card.parentNode.appendChild(card);
            }
        } else {
            alert(`Error: ${data.error}`);
        }
    })
    .catch(err => alert(`Unexpected error: ${err}`));
}
function openRescheduleModal(resId, email) {
    currentResId = resId;
    currentEmail = email;

    // Clear old datetime
    document.getElementById('newDateTime').value = '';

    // Show modal using Bootstrap API
    const modal = new bootstrap.Modal(document.getElementById('rescheduleModal'));
    modal.show();

    // Store modal instance globally so we can hide it later
    window.rescheduleModal = modal;
}



// Load on page load
loadReservations();
</script>
