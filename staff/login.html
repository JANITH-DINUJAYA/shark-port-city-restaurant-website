<!-- ðŸ”¹ Auth Section -->
<section>
  <div>
    
      <h1 id="formTitle">Login Form</h1>
    

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div id="registerLink">
      <p>OR</p>
      <a href="#" id="showRegister">Register Now</a>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="input-group" style="display: none;">
      <input type="text" class="input-field" name="username" placeholder="Username" required>
      <input type="email" class="input-field" name="email" placeholder="Email" required>
      <input type="password" class="input-field" name="password" placeholder="Password" required>
      <input type="password" class="input-field" name="confirmPassword" placeholder="Confirm Password" required>

      <label for="user_type">User type:</label>
      <select id="user_type" name="user_type" required>
        <option value="">-- Select User --</option>
         <option value="staff">Staff</option>

      </select>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <div id="backToLogin" style="display: none;">
      <p>Already have an account?</p>
      <a href="#" id="showLogin">Login Now</a>
    </div>
  </div>
</section>

<!-- ðŸ”¹ Firebase Script -->
<script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut }
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc }
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCKjyIBmC3WqSvtB7ynYE4YEM-ryz-PtEg",
    authDomain: "shark-port-city.firebaseapp.com",
    projectId: "shark-port-city",
    storageBucket: "shark-port-city.appspot.com",
    messagingSenderId: "469906666653",
    appId: "1:469906666653:web:94e866e387252ed21ed074",
    measurementId: "G-BM1EP1M2CY"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // UI elements
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const formTitle = document.getElementById('formTitle');
  const registerLinkDiv = document.getElementById('registerLink');
  const backToLoginDiv = document.getElementById('backToLogin');
  const showRegisterButton = document.getElementById('showRegister');
  const showLoginButton = document.getElementById('showLogin');

  // Toggle forms
  showRegisterButton.addEventListener('click', (e) => {
    e.preventDefault();
    showRegisterForm();
  });

  showLoginButton.addEventListener('click', (e) => {
    e.preventDefault();
    showLoginForm();
  });

  function showRegisterForm() {
    loginForm.style.display = 'none';
    registerLinkDiv.style.display = 'none';
    formTitle.innerText = 'Register Form';
    registerForm.style.display = 'block';
    backToLoginDiv.style.display = 'block';
  }

  function showLoginForm() {
    loginForm.style.display = 'block';
    registerLinkDiv.style.display = 'block';
    formTitle.innerText = 'Login Form';
    registerForm.style.display = 'none';
    backToLoginDiv.style.display = 'none';
  }

  // ðŸ”¹ Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      const userDocRef = doc(db, "users", user.uid);
      const userDocSnap = await getDoc(userDocRef);

      if (userDocSnap.exists()) {
        const userData = userDocSnap.data();
        const userType = userData.userType;
        console.log("Login successful:", userData);

        alert("Login successful âœ…");

         if (userType === 'staff') {
          window.location.href = "staf.html";
        }
      } else {
        alert("User data not found in Firestore.");
      }
    } catch (error) {
      console.error("Login error:", error);
      alert("Login Failed: " + error.message);
    }
  });

  // ðŸ”¹ Register
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = registerForm.username.value;
    const email = registerForm.email.value;
    const password = registerForm.password.value;
    const confirmPassword = registerForm.confirmPassword.value;
    const userType = registerForm.user_type.value;

    if (password !== confirmPassword) {
      alert("Passwords do not match âŒ");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await setDoc(doc(db, "users", user.uid), {
        username: username,
        email: email,
        userType: userType
      });

      console.log("Signup successful:", user.uid);
      alert("Account created successfully ðŸŽ‰");

      showLoginForm();
    } catch (error) {
      console.error("Signup error:", error);
      alert("Signup Failed: " + error.message);
    }
  });

  // Optional: Logout
  function logoutUser() {
    signOut(auth).then(() => {
      alert("Logged out successfully");
    }).catch((error) => {
      alert("Logout error: " + error.message);
    });
  }
  function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const count = cart.reduce((total, item) => total + item.quantity, 0);
  const cartCountEl = document.getElementById('cart-count');
  if (cartCountEl) {
    cartCountEl.textContent = count;
updateCartCount();
  }
} document.addEventListener('DOMContentLoaded', () => {
    updateCartCount(); // <-- updates cart badge on page load
}); 
</script>
