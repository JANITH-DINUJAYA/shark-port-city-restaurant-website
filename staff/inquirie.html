<script>
const modal = document.getElementById("responseModal");
const responseForm = document.getElementById("responseForm");

async function loadData() {
    try {
        const res = await fetch("get_inquiries.php");
        const data = await res.json();

        const inquiryGrid = document.getElementById("inquiryGrid");
        const feedbackGrid = document.getElementById("feedbackGrid");

        inquiryGrid.innerHTML = "";
        feedbackGrid.innerHTML = "";

        // Feedbacks
       if (data.feedbacks) {
    for (let id in data.feedbacks) {
        const f = data.feedbacks[id];
        const responded = f.responded ? 'Responded' : 'Respond';
        const respondedClass = f.responded ? 'responded' : '';
        const disabledAttr = f.responded ? 'disabled' : '';
        feedbackGrid.innerHTML += `
            <div class="inquiry-card" data-id="${id}" data-type="feedback">
                <div class="inquiry-type">Feedback</div>
                <h3>Food Rating: ${f.foodRating ?? "-"} | Rider Rating: ${f.riderRating ?? "-"}</h3>
                <p>${f.comment ?? ""}</p>
                <button class="respond-button ${respondedClass}" ${disabledAttr}>${responded}</button>
            </div>
        `;
    }
}

        if (data.inquiries) {
    for (let id in data.inquiries) {
        const q = data.inquiries[id];
        const responded = q.responded ? 'Responded' : 'Respond';
        const respondedClass = q.responded ? 'responded' : '';
        const disabledAttr = q.responded ? 'disabled' : '';
        inquiryGrid.innerHTML += `
            <div class="inquiry-card" data-id="${id}" data-type="inquiry">
                <div class="inquiry-type">${q.type ?? "Inquiry"}</div>
                <h3>Subject: ${q.subject ?? "No Subject"}</h3>
                <p>${q.message ?? ""}</p>
                <button class="respond-button ${respondedClass}" ${disabledAttr}>${responded}</button>
            </div>
        `;
    }
}
    } catch (err) {
        console.error("Error loading data", err);
    }
}

// Open modal on Respond click
document.addEventListener("click", function(e) {
    if (e.target.classList.contains("respond-button")) {
        const card = e.target.closest(".inquiry-card");
        responseForm.dataset.id = card.dataset.id;       // record ID
        responseForm.dataset.type = card.dataset.type;   // inquiry or feedback
        modal.style.display = "block";
    }
});

// Close modal
document.querySelector(".close-button").onclick = () => {
    modal.style.display = "none";
    responseForm.querySelector("textarea").value = "";
};
window.onclick = (event) => {
    if (event.target === modal) {
        modal.style.display = "none";
        responseForm.querySelector("textarea").value = "";
    }
};

// Submit response
// Submit response
responseForm.onsubmit = async function(e) {
    e.preventDefault();
    const id = responseForm.dataset.id;
    const type = responseForm.dataset.type;
    const responseText = responseForm.querySelector("textarea").value.trim();

    if (!responseText) {
        return alert("Please type a response.");
    }

    try {
        const res = await fetch("send_responses.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, type, response: responseText })
        });

        const result = await res.json();

        if (result.success) {
            alert("Response sent successfully!");
            modal.style.display = "none";
            responseForm.querySelector("textarea").value = "";

            // Change button color for this card
            const card = document.querySelector(`.inquiry-card[data-id='${id}'][data-type='${type}']`);
            if (card) {
                const btn = card.querySelector(".respond-button");
                btn.textContent = "Responded";
                btn.classList.add("responded");
                btn.disabled = true; // prevent clicking again
            }

        } else {
            alert("Failed: " + result.error);
        }
    } catch (err) {
        console.error(err);
        alert("Error sending response.");
    }
};


document.addEventListener("DOMContentLoaded", loadData);

</script>
